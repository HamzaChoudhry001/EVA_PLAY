<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <section class="house">
    <div class="login-wrapper">
      <div class="img-wrapper">
        <a href="{{ url_for('index') }}"><img src="../static/images/header-logo.png" alt="" title="Home" ></a>
      </div>
      <div class="hybrid-login-form">
        <div class="form-wrapper">
          <h2 class="form-title">
            Sign Up
          </h2>

          <form action="/signup" method="post">
            <input placeholder="Email" type="email" class="form-control" name="email" required>
            <input placeholder="Mobile number" type="tel" class="form-control" name="mobile" required>
            <input placeholder="Create Password" type="password" class="form-control" name="password" required>
            <button>CONTINUE</button>
          </form>
          <span class="form-register">
            Have Already Account?
            <a href="/signin" style="color: #ff0000;"> Sign In </a>
          </span>         
          {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class=" alert alert-danger" style="color: #ff0000;">
                  {% for message in messages %}
                  {{ message }}
                  {% endfor %}
          </div>
          {% endif %}
          {% endwith %}
        </div>
      </div>
    </div>
  </section>
</body>
</html>
